<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Latihan Mengetik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Latihan Mengetik</h1>

    <label for="language-select">Pilih Bahasa:</label>
    <select id="language-select">
      <option value="en">Bahasa Inggris</option>
      <option value="id">Bahasa Indonesia</option>
    </select>

    <div id="word-display"></div>
    <input type="text" id="input-field" placeholder="Mulai mengetik..." autofocus />

    <div class="stats">
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Akurasi:</strong> <span id="accuracy">100</span>%</p>
    </div>
    <button id="restart-btn">Ulangi</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
